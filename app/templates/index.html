<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Добро пожаловать!</h1>
    <p>Если Вы хотите принять участие в нашем опросе, заполните форму</p>
    <form>
        <label for="name">Имя и фамилия:</label>
        <input type="text" id="name" name="usermane" placeholder="Иван Иванов" required="">

        <label for="age">Возраст:</label>
        <input type="number" id="age">
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="useremail" placeholder="example@mail.ru" required="">
        <br>
        <br>
        <div>
            Выберите, где будет удобно пройти опрос:
        </div>
        <input type="radio" id="type-on" name="type">
        <label for="type-on">онлайн</label>

        <input type="radio" id="type-ing" name="type">
        <label for="type-ing">очно</label>

        <input type="radio" id="type-post" name="type">
        <label for="type-post">по почте на бумажном носителе</label>
        <br>
        <br>
        <label>
            <input type="checkbox" name="agree" required="">
            Я согласен с условиями
        </label>
        <br>
        <button type="submit">Отправить</button>

    </form>
    <a href="/about">О нас</a>
    <a href="/contacts">Наши контакты</a>
</body>
</html>
