<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Submission Result</title>
</head>
<body>
    <h1>Будем знакомы!</h1>
    <div class="main-content">
        <p>Спасибо, <strong>{{name}}</strong>!</p>
        <p>Мы отправим информацию на адрес: <strong>{{email}}</strong>.</p>
        <p>Ваш любимый цвет - <span style="color: {{color}}">{{color}}</span>.</p>
        <p>Ваша профессия: {{profession}}</p>
        <p>Ваши хобби: {{hobbies | join(', ')}}</p>
        <p>Ваш возраст в диапазоне: {{age}}</p>
        <a href="/">Вернуться к заполнению формы</a>
    </div>
</body>
</html>
